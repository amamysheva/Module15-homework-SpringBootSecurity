<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список нотаток</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .create-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h1>Список нотаток</h1>
        </div>
        <div class="col-sm-4 text-right create-button">
            <a th:href="@{/note/create}" class="btn btn-success">Створити нову нотатку</a>
        </div>
    </div>
    <table class="table table-striped">
        <tr>
            <th>Заголовок</th>
            <th>Зміст</th>
            <th>Дії</th>
        </tr>
        <tr th:each="note : ${notes}">
            <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
            <td>
                <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-primary">Редагувати</a>
                <form th:action="@{/note/delete}" method="post" style="display:inline">
                    <input type="hidden" th:name="id" th:value="${note.id}" />
                    <input type="submit" value="Видалити" class="btn btn-danger"/>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
